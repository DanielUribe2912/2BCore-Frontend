<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                <div class="card border-0 shadow rounded-3 my-5">
                    <div class="card-body p-4 p-sm-5">
                        <h5 class="card-title text-center mb-5 fw-light fs-5">Registrarse</h5>
                        <form #registroForm="ngForm" (ngSubmit)="registro(registroForm)">
                            <div class="form-floating mb-3">
                                <input type="email" class="form-control" name="correo" [(ngModel)]="user.correo"
                                    placeholder="name@example.com" required="">
                                <label for="floatingInput">Correo</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="password" class="form-control" name="password" [(ngModel)]="user.password"
                                    placeholder="Password" required="">
                                <label for="floatingPassword">Password</label>
                            </div>
                            <label for="exampleFormControlSelect1">Rol</label>
                            <select class="form-control" id="exampleFormControlSelect1" name="rol"
                                [(ngModel)]="user.rol">
                                <option>admin</option>
                                <option>user</option>

                            </select>
                            <div class="d-grid">
                                <button class="btn btn-danger btn-login text-uppercase fw-bold"
                                    type="submit">Registrarse</button>
                            </div>
                            <hr class="my-4">

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
